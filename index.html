<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personalized Quiz Generator</title>
  <link rel="stylesheet" href="./style/stytle.css">  <!-- fixed typo here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style/bootstrap.min.css">
</head>
<body>

  <header>
    <span class="fw-semibold fs-4">QU<i class="fa fa-info-circle"></i>Z</span><span class="ms-2 fs-5">Generator</span>
  </header>

  <div class="quiz-container mt-4 mx-2 mx-md-auto">
    <h2 class="mb-4" id="question-text">Question text</h2>
    <form id="quiz-form">
      <div id="options-container" class="mb-3"></div>
      <div class="d-flex justify-content-between align-items-center">
        <button type="button" id="prev-btn" class="btn btn-dark btn-sm" disabled>Previous</button>
        <div id="question-counter" class="mb-2"></div>
        <button type="button" id="next-btn" class="btn btn-dark btn-sm">Next</button>
        <button type="button" id="restart-btn" class="btn btn-dark btn-sm">Restart</button>
      </div>
    </form>

    <div id="result" class="mt-4" style="display:none;"></div>

    <div class="text-center mt-3 text-muted" style="font-size: 0.9rem;">
      Developed by <span style="color: #cc6666;" class="fw-semibold">Joshua Olagunju</span>
    </div>

    <div class="text-center mt-3">
      <a href="https://www.linkedin.com/in/joshuaolagunju" target="_blank" class="btn btn-linkedin btn-sm me-2" aria-label="Follow me on LinkedIn">
        <i class="fab fa-linkedin"></i> Follow me on LinkedIn
      </a>
      <a href="https://joshua-olagunju.github.io/My-portfolio/" target="_blank" class="btn btn-portfolio btn-sm" aria-label="View my portfolio">
        View My Portfolio
      </a>
    </div>
  </div>

  <script src="./script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
